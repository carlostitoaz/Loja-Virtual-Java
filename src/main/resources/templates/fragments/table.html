<div th:fragment="table(titulo, colunas, dados)">
    <div class="card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h5 class="card-title" th:text="${titulo}">Tabela</h5>
            <div class="table-responsive" style="height: 200px; overflow-y: auto;">
                <table class="table table-bordered table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th th:each="coluna : ${colunas}" th:text="${coluna}">Coluna</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dado : ${dados}">
                            <td th:each="valor : ${dado}" th:text="${valor}">Valor</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
