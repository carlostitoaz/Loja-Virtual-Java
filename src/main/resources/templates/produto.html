<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/head :: head">
            <title th:utext="${title}">Produto</title>
        </div>
    </head>
<body>

    <!-- Cabeçalho -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <div class="col-2 p-0">
                <div th:replace="fragments/menu-lateral :: menu-lateral"></div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="col-10 p-4">
                <h4>Produtos</h4>
                <hr>
                <div th:replace="fragments/search :: search('', 'Buscar produtos','')"></div>
                <div th:replace="fragments/table :: table(titulo=${titulo}, colunas=${colunas}, dados=${dados})"></div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
